<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Modelo</title>
  <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>

  <section class="container">
    <h1>Tabela ICM</h1>

    <div class="container-dados">
      <div>
        <h3>IMC</h3>
        <p>
          Menor do que 18,5<br/>
          Entre 18,5 e 24,9<br/>
          Entre 25 e 29,9<br/>
          Entre 30 e 34,5<br/>
          Entre 35 e 39,9<br/>
          Mais do que 40
        </p>
      </div>
  
      <div>
      <h3>Resultado</h3>
      <p>
        Abaixo do Peso<br/> 
        Peso Normal <br/>
        Sobrepeso <br/>
        Obesidade Grau 1<br/>
        Obesidade Grau 2<br/>
        Obesidade Grau 3
      </p>
      </div>
    </div>

    
   
    <form action="">
      <h1>Calcule seu IMC</h1>

      <label for="input-teste-1">Peso</label>
      <input type="number" id="input-teste-1">

      <label for="input-teste-2">Altura</label>
      <input type="number" id="input-teste-2">

      <button>Enviar</button>

    </form>
    

  </section>

  <script src="./assets/js/main.js"></script>
</body>

</html>
